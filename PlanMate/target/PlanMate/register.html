<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Trip Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f8f7ff] flex items-center justify-center min-h-screen">

  <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-2xl overflow-hidden">

    <!-- Left Info Section -->
    <div class="hidden md:flex w-1/2 bg-[#012a4a] text-white items-center justify-center flex-col p-8">
      <h1 class="text-3xl font-bold mb-4 animate-bounce">Join the Adventure!</h1>
      <p class="text-lg text-center">Register and start creating or joining trips with amazing people.</p>
    </div>

    <!-- Registration Form -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-2xl font-bold text-[#003049] mb-6 animate-fadeIn">Create Account</h2>

      <!-- Bind to UserProfile object -->
      <form th:action="@{/planment/register}" th:object="${userProfile}" method="post" class="space-y-5">

        <!-- Full Name -->
        <input type="text" th:field="*{fullname}" placeholder="Full Name"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#003049] transition transform hover:scale-105" required>

        <!-- Username -->
        <input type="text" th:field="*{username}" placeholder="Username"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#003049] transition transform hover:scale-105" required>

        <!-- Email -->
        <input type="email" th:field="*{email}" placeholder="Email"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#003049] transition transform hover:scale-105" required>

        <!-- Password -->
        <input type="password" th:field="*{password}" placeholder="Password"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#003049] transition transform hover:scale-105" required>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-[#012a4a] text-white py-2 rounded-lg font-semibold hover:bg-[#003049] transition transform hover:scale-105">
          Register
        </button>
      </form>

      <p class="mt-6 text-sm text-gray-600">Already have an account?
        <a th:href="@{/login}" class="text-[#012a4a] font-semibold hover:underline">Login</a>
      </p>
    </div>
  </div>

  <!-- Animation -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
  </style>

</body>
</html>
