<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanMate - Trip Planning</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f8f7ff] text-gray-800">
   <!-- Navbar -->
  <nav class="bg-[#003049] text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
        <a href="/" class="text-2xl font-bold">PlanMate</a>
        <ul class="hidden md:flex space-x-6">
            <li><a href="/" class="hover:text-gray-300">Home</a></li>
            <li><a href="/plans" class="hover:text-gray-300">Plans</a></li>

            <!-- Dynamic Login/Profile -->
            <li th:if="${loggedInUser == null}">
                <a href="/PlanMate/loginpage" class="hover:text-gray-300">Login</a>
            </li>
            <li th:if="${loggedInUser == null}">
                <a href="/register" class="hover:text-gray-300">Register</a>
            </li>

            <li th:if="${loggedInUser != null}">
                <a th:href="@{/profile}" 
                   th:text="${loggedInUser.getFullname()}" 
                   class="hover:text-gray-300"></a>
            </li>
            <li th:if="${loggedInUser != null}">
                <a href="/logout" class="hover:text-gray-300">Logout</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
