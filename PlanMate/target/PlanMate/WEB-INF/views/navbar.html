<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlanMate - Trip Planning</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f8f7ff] text-gray-800">

	<!-- Navbar -->
	<nav class="bg-[#003049] text-white shadow-md sticky top-0 z-50">
		<div
			class="container mx-auto px-6 py-4 flex justify-between items-center">
			<!-- Logo -->
			<a href="/PlanMate/trips/"
				class="text-2xl font-bold tracking-wide hover:text-gray-200">PlanMate</a>

			<!-- Desktop Menu -->
			<ul class="hidden md:flex space-x-8 items-center text-sm font-medium">
				<li><a href="/PlanMate/trips/" class="hover:text-gray-300 transition">Home</a></li>

				<li th:if="${loggedInUser != null}"><a
					th:href="@{/trip_planning_details/{username}(username=${loggedInUser.username})}"
					class="hover:text-gray-300 transition">Plans</a></li>

				<!-- Login / Register -->
				<li th:if="${loggedInUser == null}"><a
					href="/PlanMate/loginpage" class="hover:text-gray-300 transition">Login</a>
				</li>
				<li th:if="${loggedInUser == null}"><a
					href="/PlanMate/register" class="hover:text-gray-300 transition">Register</a>
				</li>

				<!-- Profile Dropdown -->
				<li th:if="${loggedInUser != null}" class="relative group"><a
					th:href="@{/userdashboard/{username}(username=${loggedInUser.username})}"
					class="block px-4 py-2 hover:bg-gray-100">Profile</a></li>
			</ul>

			<!-- Mobile Menu Button -->
			<button id="mobile-menu-btn" class="md:hidden focus:outline-none">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
					viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
						stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
			</button>
		</div>

		<!-- Mobile Menu -->
		<div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
			<a href="/" class="block py-2 hover:text-gray-300">Home</a> <a
				th:if="${loggedInUser != null}"
				th:href="@{/trip_planning_details/{username}(username=${loggedInUser.username})}"
				class="block py-2 hover:text-gray-300">Trip Plans</a> <a
				th:if="${loggedInUser == null}" href="/PlanMate/loginpage"
				class="block py-2 hover:text-gray-300">Login</a> <a
				th:if="${loggedInUser == null}" href="/PlanMate/register"
				class="block py-2 hover:text-gray-300">Register</a> <a
				th:if="${loggedInUser != null}" th:href="@{/profile}"
				class="block py-2 hover:text-gray-300">Profile</a> <a
				th:if="${loggedInUser != null}" href="/logout"
				class="block py-2 hover:text-gray-300">Logout</a>
		</div>
	</nav>

	<script>
    // Mobile Menu Toggle
    const menuBtn = document.getElementById("mobile-menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
