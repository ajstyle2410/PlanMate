<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - PlanMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen items-center justify-center bg-slate-100 text-gray-900">
  <div class="w-full max-w-md rounded-2xl bg-white p-8 shadow-lg">
    <h1 class="text-2xl font-semibold text-blue-700">Admin Login</h1>
    <p class="mt-1 text-sm text-gray-500">Use the default admin credentials to continue.</p>

    <div th:if="${error}" class="mt-4 rounded-md border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700" th:text="${error}">
      Invalid credentials
    </div>

    <form th:action="@{/admin/login}" th:object="${adminLogin}" method="post" class="mt-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" th:field="*{email}" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="admin@gmail.com" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" th:field="*{password}" class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="admin123" required />
      </div>
      <button type="submit" class="w-full rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700">Login</button>
    </form>

    <div class="mt-6 text-center text-xs text-gray-500">
      <p>Default credentials:</p>
      <p>Email: admin@gmail.com</p>
      <p>Password: admin123</p>
    </div>
  </div>
</body>
</html>
