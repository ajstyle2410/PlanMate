# ----------------------------------------------------------------------------
# DataSource configuration
# ----------------------------------------------------------------------------
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.datasource.url=${DB_URL:jdbc:h2:mem:planmate;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.database-platform=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# ----------------------------------------------------------------------------
# Shared Hibernate options
# ----------------------------------------------------------------------------
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.archive.autodetection=class,hbm
hibernate.enable_lazy_load_no_trans=true
