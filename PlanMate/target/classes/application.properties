# ----------------------------------------------------------------------------
# DataSource configuration
# ----------------------------------------------------------------------------
# Defaults target the hosted Render PostgreSQL instance. Override with
# environment variables to connect elsewhere if needed (supports both custom
# DB_* vars and standard SPRING_DATASOURCE_* overrides):
#   DB_DRIVER / SPRING_DATASOURCE_DRIVER_CLASS_NAME
#   DB_URL / SPRING_DATASOURCE_URL
#   DB_USERNAME / SPRING_DATASOURCE_USERNAME
#   DB_PASSWORD / SPRING_DATASOURCE_PASSWORD
#   HIBERNATE_DIALECT / SPRING_JPA_DATABASE_PLATFORM
spring.datasource.driver-class-name=${DB_DRIVER:${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}}
spring.datasource.url=${DB_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://dpg-d3hvh7juibrs73b8lof0-a.oregon-postgres.render.com:5432/planmate?sslmode=require}}
spring.datasource.username=${DB_USERNAME:${SPRING_DATASOURCE_USERNAME:root}}
spring.datasource.password=${DB_PASSWORD:${SPRING_DATASOURCE_PASSWORD:zEznbKzx37qpsv2DLwFrZs9urig2IXqT}}
spring.jpa.database-platform=${HIBERNATE_DIALECT:${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQL95Dialect}}

# ----------------------------------------------------------------------------
# Shared Hibernate options
# ----------------------------------------------------------------------------
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.archive.autodetection=class,hbm
hibernate.enable_lazy_load_no_trans=true
# Keep JDBC metadata lookup lightweight for managed services
hibernate.temp.use_jdbc_metadata_defaults=false
hibernate.jdbc.lob.non_contextual_creation=true
