# ----------------------------------------------------------------------------
# Database configuration properties for PlanMate
# Uncomment/select the block matching your target database engine.
# ----------------------------------------------------------------------------

# --- MySQL -------------------------------------------------------------------
spring.datasource.mysql.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.mysql.url=jdbc:mysql://localhost:3306/planmet?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.mysql.username=root
spring.datasource.mysql.password=root
spring.jpa.mysql.database-platform=org.hibernate.dialect.MySQL8Dialect

# --- PostgreSQL ---------------------------------------------------------------
spring.datasource.postgresql.driver-class-name=org.postgresql.Driver
spring.datasource.postgresql.url=jdbc:postgresql://localhost:5432/planmet
spring.datasource.postgresql.username=postgres
spring.datasource.postgresql.password=postgres
spring.jpa.postgresql.database-platform=org.hibernate.dialect.PostgreSQL95Dialect

# --- Shared Hibernate options -------------------------------------------------
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.archive.autodetection=class,hbm
hibernate.enable_lazy_load_no_trans=true
