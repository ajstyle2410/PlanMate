<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
</head>
<body>
<h2>Welcome, <span th:text="${user.name}"></span>!</h2>
<p>Email: <span th:text="${user.email}"></span></p>
<p>Phone: <span th:text="${user.phone}"></span></p>

<a href="/logout">Logout</a>
</body>
</html>
